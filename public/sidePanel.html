<div id="copilot-side-panel">
  <button id="btn-copilot-close" class="btn">Close</button>
  <h5>Original Content</h5>
  <p id="copilot-original-content"></p>
  <button id="btn-copilot-improve">Improve</button>
  <div style="display: none">
    <h5>GPT Response</h5>
    <div style="margin: 10px 0">
      <textarea id="copilot-gpt-response"></textarea>
    </div>
    <button id="btn-copilot-replace">Replace</button>
    <button id="btn-copilot-regenerate" style="float: right">Regenerate</button>
  </div>
  <hr />
  <div id="copilot-similar-content-loading-spinner">
    <div class="loading"></div>
  </div>
  <div id="copilot-similar-content-container">
    <h5>Similar content on arXiv</h5>
    <div id="copilot-similar-content"></div>
    <div style="text-align: center; margin-bottom: 10px">
      <button id="btn-copilot-load-more" class="btn">Load more</button>
    </div>
  </div>
</div>

<template id="copilot-similar-content-template">
  <div>
    <a target="_blank" style="font-weight: bold"></a>
    <div style="font-style: italic; color: grey"></div>
    <div style="white-space: break-spaces"></div>
  </div>
</template>
